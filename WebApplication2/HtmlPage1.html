<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/jquery.signalR-2.1.2.min.js"></script>

    <script src="/signalr/hubs"></script>
    <script>
        $(function () {
            const hub = $.connection.echo1;
            hub.client.Hello = function (message) {
                var li = $('<li/>').html(message);
                $('#messages').append(li);
            };
            $.connection.hub
                .start()
                .done(function () {
                    $('#send').click(function () {
                        console.log(hub.server)
                        hub.server.helloServer($('#input').val());
                    });
                });

        });
    </script>

</head>
<body>
    
    <h1>hi</h1>
    <ul id="messages"></ul>
    <input id="input" placeholder="mes"/>
    <button id="send">send</button>
</body>
</html>
